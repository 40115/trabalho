<body>

      <div class="modal-header">
        <span class="close">&times;</span>
        <h2>Modal Header</h2>
      </div>
      <div class="modal-body">
        This is my modal
      <form>
        <p><label for="exampleFormControlTextarea1">Example textarea</label></p>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="15" cols="110"></textarea>
      </div>
      </form>
    <div class="modal-footer">
      <button type="button" class="buttonClose" data-dismiss="modal">Close</button>
      <button type="button" class="buttonSave">Save changes</button>
    </div>
  </div>

  <script src="modal.js"> </script>
